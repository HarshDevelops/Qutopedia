<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styleq.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>

    <div class="exploring">

    <div class="left-waste">

            <img src="/images/Rabindranath_Tagore_unknown_location.jpg" alt="Rabindra Nath Tagore">
        </div>

        <!-- <div class="author-name">
            <h1>Author:</h1>
            <p>Rabindranath  Tagore</p>
        </div> -->

        <div class="qspace">
            <div class="quote-logo">

            <div class="text-area">
                <p>Clouds come floating into my life, no longer to carry rain or usher storm, but to add color to my sunset sky.</p>
                <br>
                <p id="author-name-p">-Rabindranath Tagore</p>
            </div>
        </div>
        <div class="gen-more">
            <!-- <p>Generate more quotes on: </p> -->

            <br>
            <!-- <button class="more" id="hme"> <img src="/images/home.png" alt=""> </button> -->
